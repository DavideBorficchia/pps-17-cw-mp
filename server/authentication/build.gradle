apply plugin: 'application'

dependencies {
    implementation project(':core')

    compile 'io.vertx:vertx-jdbc-client-scala_2.12:3.5.2'

    compile 'io.vertx:vertx-web-scala_2.12:3.5.2'
    testCompile 'io.vertx:vertx-unit:3.5.2'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.0.0'
}